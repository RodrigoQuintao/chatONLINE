<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
</head>
<body>
    <div class="container">
        <div class="login">
            <h2>Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Nome" required>
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </div>
        <div class="chat">
            <section class="chat__messages">

                <!-- <div class="message--self">Ola, mundo</div>
                <div class="message--other">
                    <span class="message--sender">Tomas</span>
                    Olá Quintão.
                </div> -->

            </section>
            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Escreve aqui" required>
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">
                        send
                        </span>
                </button>
            </form>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
